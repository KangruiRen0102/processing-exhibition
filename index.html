<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Processing Exhibition - Debug Mode</title>
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 20px;
            font-size: 2.5em;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .thumbnail {
            position: relative;
            text-align: center;
            width: 220px;
        }
        .thumbnail img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .thumbnail p {
            margin: 5px 0 0;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Processing Exhibition - Debug Mode</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById("gallery");

        works.forEach((work, index) => {
            const div = document.createElement("div");
            div.className = "thumbnail";

            const img = document.createElement("img");
            img.src = work.image;
            img.alt = work.name;

            const caption = document.createElement("p");
            caption.textContent = work.name;

            const errorDiv = document.createElement("div");
            errorDiv.className = "error";

            // 检查图片文件
            fetch(work.image)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`图片文件不存在 (${response.status})`);
                    }
                })
                .catch(error => {
                    errorDiv.innerHTML += `❌ 图片错误: ${error.message}<br>`;
                    img.src = "placeholder.png"; // 替换为占位符图片
                });

            // 检查代码文件是否存在
            fetch(work.code)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`代码文件不存在 (${response.status})`);
                    }
                })
                .catch(error => {
                    errorDiv.innerHTML += `❌ 代码错误: ${error.message}<br>`;
                });

            // 点击跳转到 view.html
            div.onclick = () => {
                window.location.href = `view.html?id=${index}`;
            };

            div.appendChild(img);
            div.appendChild(caption);
            div.appendChild(errorDiv);
            gallery.appendChild(div);
        });
    </script>
</body>
</html>
