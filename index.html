<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CivE265 Fall2024 - Enjoy our amazing creativity</title>
    <script src="data.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #1b2735;
            color: #fff;
            padding: 0 60px; 
        }
        h1 {
            margin: 20px;
            font-size: 2.5em;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
            gap: 30px;
            padding: 40px 0;
        }
        .thumbnail {
            position: relative;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1); 
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .thumbnail img {
            width: 100%;
            aspect-ratio: 1 / 1; 
            object-fit: cover; 
            border-radius: 10px; 
        }
        .author {
            background: rgba(20, 20, 20, 0.9);
            padding: 10px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            color: #44aaff;
            text-shadow: 0 0 5px #44aaff, 0 0 10px #3377cc;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 10px 10px; 
        }
        .intelligent-display {
            position: fixed; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%) scale(0); 
            width: 400px; 
            height: 300px;
            background: rgba(0, 0, 0, 0.7); 
            border: 2px solid #00d4ff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #00ffcc;
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
            z-index: 1000;
            pointer-events: none; 
        }
        .thumbnail:hover + .intelligent-display {
            transform: translate(-50%, -50%) scale(1); 
        }
    </style>
</head>
<body>
    <h1>CivE265 Fall2024 - Enjoy our amazing creativity</h1>
    <div class="gallery" id="gallery"></div>
    <div class="intelligent-display" id="display"></div>

    <script>
        const gallery = document.getElementById("gallery");
        const display = document.getElementById("display");
        const typeSound = new Audio("sounds/type-sound.mp3");

        works.forEach((work, index) => {
            const div = document.createElement("div");
            div.className = "thumbnail";

            const img = document.createElement("img");
            img.src = work.image;
            img.alt = index + 1;
            img.onclick = () => {
                window.location.href = `view.html?id=${index}`;
            };

            const authorDiv = document.createElement("div");
            authorDiv.className = "author";
            authorDiv.textContent = index + 1;

            let textIndex = 0;
            let textInterval;

            div.addEventListener("mouseenter", () => {
                display.style.transform = "translate(-50%, -50%) scale(1)";
                display.textContent = "";
                textIndex = 0;
                typeSound.loop = true;
                typeSound.currentTime = 0;
                typeSound.play();
                textInterval = setInterval(() => {
                    if (textIndex < work.thematic_sentence.length) {
                        display.textContent += work.thematic_sentence[textIndex++];
                    } else {
                        clearInterval(textInterval);
                        typeSound.loop = false;
                        typeSound.pause();
                    }
                }, 50);
            });

            div.addEventListener("mouseleave", () => {
                clearInterval(textInterval);
                typeSound.loop = false;
                typeSound.pause();
                typeSound.currentTime = 0;
                display.style.transform = "translate(-50%, -50%) scale(0)";
            });

            div.appendChild(img);
            div.appendChild(authorDiv);
            gallery.appendChild(div);
        });
    </script>
</body>
</html>
