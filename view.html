<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Processing Code Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="data.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1b2735, #090a0f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 60px; /* 增加顶部和底部空间 */
        }
        #content {
            position: relative;
            width: 100%;
            max-width: 1500px;
            height: 10px;
        }
        #description {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 200px;
            color: #00c8ff;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.5;
            letter-spacing: 0.05em;
            font-size: 1rem;
        }
        #sketch-container {
            position: absolute;
            top: 100px;
            left: 300px;
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #instruction {
            position: absolute;
            top: 10px;
            left: 1200px;
            max-width: 300px;
            color: #00c8ff;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.5;
            letter-spacing: 0.05em;
            font-size: 1rem;
        }
        canvas {
            display: block;
            margin: 0; /* 避免 canvas 产生间隙 */
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="description"></div> <!-- 用于显示作品描述 -->
        <div id="sketch-container"></div> <!-- 容器用于挂载画布 -->
        <div id="instruction"></div> <!-- 用于显示操作说明 -->
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (id !== null && works[id]) {
            const work = works[id];

            // 显示描述和操作说明
            const descriptionDiv = document.getElementById("description");
            const instructionDiv = document.getElementById("instruction");

            if (work.description) {
                descriptionDiv.innerHTML = `<h2>Description</h2><p>${work.description}</p>`;
            }

            if (work.instruction) {
                instructionDiv.innerHTML = `<h2>Instructions</h2><p>${work.instruction}</p>`;
            }

            // 只清理旧的空白 canvas
            const emptyCanvases = document.querySelectorAll('canvas');
            emptyCanvases.forEach(canvas => {
                if (canvas.width === 0 || canvas.height === 0) {
                    canvas.remove();
                }
            });

            // 在容器中加载新的 p5.js 代码
            const script = document.createElement("script");
            script.src = work.code;

            script.onerror = () => {
                document.body.innerHTML = "<h1>代码文件加载失败！</h1>";
                console.error("错误: 无法加载代码文件", work.code);
            };

            document.body.appendChild(script);
        } else {
            document.body.innerHTML = "<h1>作品不存在！</h1>";
            console.error("错误: 无法加载作品，ID:", id);
        }
    </script>
</body>
</html>
